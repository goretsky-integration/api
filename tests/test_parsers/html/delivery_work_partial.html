    var ctx = document.getElementById("workBarChart").getContext('2d');
	ctx.getImageData(0,0,1,1);

    var productivityBarChart = new Chart(ctx, {
		plugins: [new TrackingLinePlugin(), new CustomLabelPlugin()],
        type: 'line',
        data: {
            labels: ["0 ч.", "", "", "3", "", "", "6", "", "", "9", "", "", "12", "", "", "15", "", "", "18", "", "", "21", "", "", "0"],
            datasets: [
                {
                    label: 'сейчас',
                    fill: false,
                    borderColor: "#397AE8",
                    borderWidth: "1px",
                    pointRadius: 2,
                    pointHoverRadius: 2,
                    pointBackgroundColor: "#ffffff",
                    lineTension: 0,
                    data: revenueTodayData
                },
                {
                    label: 'прогноз',
                    fill: false,
                    borderColor: "#a4a4a4",
                    borderWidth: "1px",
                    pointRadius: 2,
                    pointHoverRadius: 2,
                    pointBackgroundColor: "#ffffff",
                    lineTension: 0,
                    data: revenueWeekAgoData
                }
            ]
        },
        options: {
			maintainAspectRatio: false,
			tooltips: {
				enabled: false
			},
            scales: {
                yAxes: [{
					gridLines: {
						drawTicks: false,
						drawBorder: false
					},
					ticks: {
						padding: 25,
						display: false,
						maxTicksLimit: 4,
						min: 0,
						suggestedMin: 0,
						beginAtZero: true, // Чтобы график не уходил в минус, когда нет данных

                        minRotation: 0,
						fontColor: '#989898'
                    }
                }]

            legend: {
                display: false

			trackingLine: {
				precision: 1
			}
        }
